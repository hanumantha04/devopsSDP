<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container my-5 d-flex flex-column justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 10px; border: 2px solid; margin: 10px; padding: 10px;">
            <a class="navbar-brand" href="/"> CRUD App</a>
            <div class="ml-auto" style="color: blueviolet;">
                <a class="btn btn-primary" href="{{ url_for('create') }}">Add New Item</a>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
